{% extends "main.html" %}

{% block title %}Создать пользователя{% endblock %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name() }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('user.list') }}">Назад</a>
{% endblock %}
